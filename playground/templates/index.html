<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
    <style>
        li {
            list-style: -moz-hangul;
            padding: 5px;
            color: darkslategray;

        }
        span { font-weight: bolder}
    </style>
</head>
<body>
    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}

    <ul>
        {% for product in products %}
            <li><span>{{  product.title }}:</span> {{ product.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
